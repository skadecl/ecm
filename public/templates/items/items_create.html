<!-- Alerts Modal-->
<div class="modal fade" id="items-alerts">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Información</h4>
      </div>

      <div class="modal-body">
        <div class="alert alert-success" ng-repeat="alert in alerts.success">
          <strong><i class="fa fa-check"></i></strong> {{alert.message}}
        </div>
        <div class="alert alert-danger" ng-repeat="alert in alerts.error">
          <strong><i class="fa fa-exclamation-triangle"></i></strong> {{alert.message}}
        </div>
        <br>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<div>
  <h3>Nuevo Insumo</h3>
  <br />

  <div class="row">

    <form ng-submit="createItem()" role="form" class="form-horizontal form-groups-bordered">

    <div class="col-md-12">

      <div class="panel panel-primary" data-collapsed="0">

        <div class="panel-heading">

          <div class="panel-options">
            <a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
          </div>
        </div>

        <div class="panel-body" >

          <div class="form-groups-bordered">
            <div class="form-group">
              <label class="col-sm-3 control-label">Nombre</label>

              <div class="col-sm-5">
                <input required ng-model="new_item.name" type="text" class="form-control" placeholder="Ej: Chaqueta Burton">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Identificador</label>

              <div class="col-sm-5">
                <input required ng-model="new_item.inner_id" type="text" class="form-control" placeholder="Ej: ECC3003">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Tipo</label>

              <div class="col-sm-5">
                <select required ng-model="new_item.type" class="form-control">
                  <option value="">Seleccione Tipo...</option>
                  <option>Chaqueta</option>
                  <option>Polar</option>
                  <option>Bota</option>
                  <option>Gorro</option>
                  <option>Protección</option>
                  <option>Otro</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Talla</label>

              <div class="col-sm-5">
                <input required ng-model="new_item.size" style='text-transform:uppercase' type="text" class="form-control" placeholder="Ej: XL">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Comentarios</label>

              <div class="col-sm-5">
                <textarea class="form-control autogrow" ng-model="new_item.comment" placeholder="Ingresa comentarios" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 48px;"></textarea>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

    <div class="col-md-12 text-center">
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Crear Insumo</button>
      </div>
    </div>
  </form>
  </div>
</div>
