<!-- Alerts Modal-->
<div class="modal fade" id="housing-alerts">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Información</h4>
      </div>

      <div class="modal-body">
        <div class="alert alert-success" ng-repeat="alert in alerts.success">
          <strong>{{alert.message}}</strong>
        </div>
        <div class="alert alert-danger" ng-repeat="alert in alerts.error">
          <strong>{{alert.message}}</strong>
        </div>
        <br>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<div>
  <h3>Nueva Residencia</h3>
  <br />

  <div class="row">

    <form ng-submit="createHousing()" role="form" class="form-horizontal form-groups-bordered">

    <div class="col-md-12">

      <div class="panel panel-primary" data-collapsed="0">

        <div class="panel-heading">

          <div class="panel-options">
            <a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
          </div>
        </div>

        <div class="panel-body" >

          <div class="form-groups-bordered">
            <div class="form-group">
              <label class="col-sm-3 control-label">Nombre</label>

              <div class="col-sm-5">
                <input required ng-model="new_housing.name" type="text" class="form-control" placeholder="Ej: Container Negro Farellones">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Dirección</label>

              <div class="col-sm-5">
                <input required ng-model="new_housing.address" type="text" class="form-control" placeholder="Ej: Camino a Farellones 344">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Cantidad de piezas</label>

              <div class="col-sm-5">
                <input required ng-model="new_housing.rooms" type="number" class="form-control" placeholder="Ej: 3">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Cantidad de camas</label>

              <div class="col-sm-5">
                <input required ng-model="new_housing.beds" type="number" class="form-control" placeholder="Ej: 8">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Capacidad total</label>

              <div class="col-sm-5">
                <input required ng-model="new_housing.capacity" type="number" class="form-control" placeholder="Ej: 12">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Género</label>

              <div class="col-sm-5">
                <select required ng-model="new_housing.genre" class="form-control">
                  <option value="">Seleccione Género...</option>
                  <option>Masculino</option>
                	<option>Femenino</option>
                	<option>Mixto</option>
                </select>
              </div>
            </div>
          </div>

        </div>

      </div>

    </div>

    <div class="col-md-12 text-center">
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Crear Residencia</button>
      </div>
    </div>
  </form>
  </div>
</div>
